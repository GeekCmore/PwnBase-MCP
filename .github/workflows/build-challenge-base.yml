name: Build Challenge Base Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/challenge-base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.ubuntu_version }}-latest"

          if [[ ${{ github.ref_type }} == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.ubuntu_version }}-$VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: challenge-base
          file: challenge-base/Dockerfile.${{ matrix.ubuntu_version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ubuntu-version=${{ matrix.ubuntu_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
