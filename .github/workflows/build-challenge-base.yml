name: Build Challenge Base Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'challenge-base/**'
      - '.github/workflows/build-challenge-base.yml'
      - 'challenges/example-bof/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          # Convert repository name to lowercase for Docker tag compatibility
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAGS="${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest"

          if [[ ${{ github.ref_type }} == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="$TAGS,${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-$VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: challenge-base
          file: challenge-base/Dockerfile.${{ matrix.ubuntu_version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ubuntu-version=${{ matrix.ubuntu_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        ubuntu_version: ['20.04', '22.04', '24.04']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull base image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest
          docker tag ${{ env.REGISTRY }}/${REPO_NAME}/challenge-base:${{ matrix.ubuntu_version }}-latest challenge-base:${{ matrix.ubuntu_version }}

      - name: Build example-bof challenge
        run: |
          docker build -f challenges/example-bof/Dockerfile \
            --build-arg BASE_IMAGE=challenge-base:${{ matrix.ubuntu_version }} \
            -t example-bof:test \
            challenges/example-bof/

      - name: Run challenge container
        run: |
          docker run -d --rm \
            --name test-challenge \
            -p 4444:4444 \
            -p 5000:5000 \
            example-bof:test

          # Wait for container to be healthy and services ready
          for i in {1..30}; do
            if docker ps | grep -q test-challenge && timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/4444" 2>/dev/null; then
              echo "Challenge service is ready"
              break
            fi
            if ! docker ps | grep -q test-challenge; then
              echo "Container exited unexpectedly"
              docker logs test-challenge
              exit 1
            fi
            echo "Waiting for challenge service... ($i/30)"
            sleep 1
          done

          # Final check
          if ! docker ps | grep -q test-challenge; then
            echo "Container failed to start"
            docker logs test-challenge
            exit 1
          fi

      - name: Run challenge service test
        run: |
          # Test that challenge service gives a shell
          # and we can cat the flag
          echo "cat /challenge/flag" | nc -w 5 localhost 4444 > /tmp/flag_output

          if grep -q "CTF{" /tmp/flag_output; then
            echo "Challenge service test: PASS"
            cat /tmp/flag_output
          else
            echo "Challenge service test: FAIL"
            cat /tmp/flag_output
            exit 1
          fi

      - name: Test flag verifier endpoint
        run: |
          # Wait for Flask server to be ready on port 5000
          for i in {1..10}; do
            if timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/5000" 2>/dev/null; then
              echo "Flag verifier is ready on port 5000"
              break
            fi
            echo "Waiting for flag verifier... ($i/10)"
            sleep 1
          done

          # Test correct flag
          response=$(curl -s -X POST http://localhost:5000/verify \
            -H "Content-Type: application/json" \
            -d '{"flag": "CTF{example_bof_flag_for_testing}"}')
          echo "Correct flag response: $response"
          if echo "$response" | grep -q '"correct":true'; then
            echo "Correct flag test: PASS"
          else
            echo "Correct flag test: FAIL"
            exit 1
          fi

          # Test wrong flag
          response=$(curl -s -X POST http://localhost:5000/verify \
            -H "Content-Type: application/json" \
            -d '{"flag": "wrong"}')
          echo "Wrong flag response: $response"
          if echo "$response" | grep -q '"correct":false'; then
            echo "Wrong flag test: PASS"
          else
            echo "Wrong flag test: FAIL"
            exit 1
          fi

      - name: Stop challenge container
        if: always()
        run: |
          # Stop container if still running, ignore errors
          docker stop test-challenge 2>/dev/null || true
          docker rm -f test-challenge 2>/dev/null || true
